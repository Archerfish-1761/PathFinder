<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Material Symbols (for icons) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-size: 24px;
      vertical-align: middle;
    }
  </style>

  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Search bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search location..." />
    <button id="search-btn" title="Search">
      <span class="material-symbols-outlined">search</span>
    </button>
    <button id="directions-btn" title="Get Directions">
      <span class="material-symbols-outlined">directions</span>
    </button>
  </div>

  <!-- Directions Panel -->
  <div id="directions-panel" style="display: none;">
    <div class="directions-header">
      <span class="material-symbols-outlined close-btn">close</span>
    </div>
    <div class="directions-inputs">
      <input type="text" id="start-input" placeholder="Choose starting point">
      <input type="text" id="end-input" placeholder="Choose destination">
    </div>
    <button id="route-btn">Get Route</button>
    <div id="route-info"></div>
  </div>

  <!-- Bottom-left controls -->
  <div id="controls-bottom-left">
    <div id="view-buttons">
      <button class="view-btn" id="btn-street" title="Street">üõ£Ô∏è</button>
      <button class="view-btn" id="btn-sat" title="Satellite">üõ∞Ô∏è</button>
      <button class="view-btn" id="btn-dark" title="Dark">üåô</button>
      <button class="view-btn" id="btn-terrain" title="Terrain">‚õ∞Ô∏è</button>
    </div>

    <div id="tf-select-container">
      <label for="tf-select">Thunderforest:</label>
      <select id="tf-select">
        <option value="cycle">OpenCycleMap</option>
        <option value="transport">Transport</option>
        <option value="landscape">Landscape</option>
        <option value="outdoors" selected>Outdoors</option>
        <option value="transport-dark">Transport Dark</option>
        <option value="mobile-atlas">Mobile Atlas</option>
        <option value="neighbourhood">Neighbourhood</option>
        <option value="atlas">Atlas</option>
      </select>
    </div>
  </div>

  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
